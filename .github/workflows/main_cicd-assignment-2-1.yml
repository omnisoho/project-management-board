# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: simplified as single job, working deployment - cicd-assignment-2-1

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DATABASE_URL: ${{ vars.DATABASE_URL }}
  PORT: ${{ vars.PORT }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install project dependencies
        run: npm install

      - name: Install playwright browsers
        run: npx playwright install

      - name: build, and test
        run: |
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment without node_modules
        run: zip -r release.zip ./* -x "node_modules/*"

      # - name: Upload test artifacts
      #   if: failure()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: playwright-traces
      #     path: test-results

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F645714028524ED29F1992409450E450 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_771E06E919054B1F94386043BBFE0BC9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C067FAF3071A401DBB892BDA3E9F3B7C }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cicd-assignment-2-1'
          slot-name: 'Production'
          package: .
